    </textarea>
</div>
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js" ></script>
<script src="../browser/markrun.js"></script>
<script>
$(function () {
    var $preview = $('#preview')
    var $markdown = $('#markdown')
    var $error = $('#error')
    $markdown.on('input change', function () {
        var errorMsg = ''
        try {
            var html = markrun(this.value)
        }
        catch(e) {
            errorMsg = e.message
            console.log(e)
        }
        $error.html(errorMsg)
        $preview.html(html)
    }).trigger('input')
})

</script>
</body>
